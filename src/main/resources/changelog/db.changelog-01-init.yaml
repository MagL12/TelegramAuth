databaseChangeLog:
  - changeSet:
      id: 1
      author: gleb
      changes:
        - createTable:
            tableName: telegram_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: auth_date
                  type: TIMESTAMP
