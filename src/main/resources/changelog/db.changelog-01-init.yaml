databaseChangeLog:
  - changeSet:
      id: 1
      author: gleb
      changes:
        - createTable:
            tableName: telegram_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: photo_url
                  type: VARCHAR(512)
              - column:
                  name: auth_date
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: last_visit
                  type: BIGINT
                  constraints:
                    nullable: false
