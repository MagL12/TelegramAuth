<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Telegram WebApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
    <div class="mb-6">
        <div class="w-16 h-16 mx-auto mb-4 bg-green-500 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Сервер работает!</h1>
        <p class="text-gray-600">Telegram WebApp Authentication готов к работе</p>
    </div>

    <div class="space-y-3 text-sm">
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
            <span class="text-gray-600">Статус:</span>
            <span class="text-green-600 font-medium">✅ Активен</span>
        </div>
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
            <span class="text-gray-600">База данных:</span>
            <span class="text-green-600 font-medium">✅ Подключена</span>
        </div>
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
            <span class="text-gray-600">Аутентификация:</span>
            <span class="text-green-600 font-medium">✅ Настроена</span>
        </div>
    </div>

    <div class="mt-6">
        <a href="/" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Перейти к приложению
        </a>
    </div>
</div>
</body>
</html>
