<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp - –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="content">
    <h1>–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
</div>
<div id="errorMessage" style="display: none; color: red;">
    <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>
</div>

<script>
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('–û–±–Ω–æ–≤–∏—Ç—å');
        tg.MainButton.show();
        tg.MainButton.onClick(() => window.location.reload());
        tg.ready();

        const initData = tg.initData;
        if (initData) {
            fetch('/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: initData })
            })
                .then(response => {
                    if (!response.ok) throw new Error('Validation failed');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = `
                        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${data.firstName}!</h1>
                        <p>Telegram ID: ${data.telegramId}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                });
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    } else {
        document.getElementById('errorMessage').style.display = 'block';
    }
</script>
</body>
</html>
